<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Tugas Pertemuan 2</title>
  </head>

  <body style="width: 80%; margin: auto">
    <div
      class="card"
      style="width: 20rem; margin-top: 10px; margin-left: 350px"
    >
      <p
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: 20px;
          margin-left: 78px;
          margin-top: 10px;
          margin-bottom: 0px;
        "
      >
        Hitung nilai rata-rata
      </p>
      <div class="card-body" style="display: flex; align-items: center">
        <form id="formrata2">
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              id="inputGroup-sizing-default"
              style="
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                  sans-serif;
              "
              >Nama</span
            >
            <input
              id="name"
              id="name"
              name="nama"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              id="inputGroup-sizing-default"
              style="
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                  sans-serif;
              "
              >Mata Kuliah</span
            >
            <input
              id="course"
              id="course"
              name="mata_kuliah"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <p
            style="
              font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                sans-serif;
            "
          >
            Grade
          </p>
          <select
            id="grade"
            id="grade"
            name="grade"
            class="form-select"
            aria-label="Default select example"
            style="margin-top: -6px"
          >
            <option value="" selected>Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
          <button
            onclick="calculateAverage()"
            type="button"
            class="btn btn-primary"
            style="margin-top: 10px"
          >
            Hitung
          </button>
        </form>
      </div>
    </div>

    <!-- Tambahkan tabel untuk menampilkan hasil -->
    <table
      id="resultTable"
      class="table"
      style="width: 20rem; margin-left: 350px"
    >
      <thead>
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Mata Kuliah</th>
          <th scope="col">Grade</th>
          <th scope="col">Nilai</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function calculateAverage() {
        const gradeValues = {
          A: 4,
          B: 3,
          C: 2,
          D: 1,
          E: 0,
        };
        let name = document.getElementById("name").value;
        let course = document.getElementById("course").value;
        let selectedGrade = document.getElementById("grade").value;

        if (selectedGrade in gradeValues) {
          const gradeValue = gradeValues[selectedGrade];
          const resultTable = document.querySelector("#resultTable tbody");

          const newRow = resultTable.insertRow(-1); // Insert a row at the end of the table
          newRow.insertCell(0).innerHTML = name;
          newRow.insertCell(1).innerHTML = course;
          newRow.insertCell(2).innerHTML = selectedGrade;
          newRow.insertCell(3).innerHTML = gradeValue;
        } else {
          alert("Bukan Pilihan!!");
        }
      }
    </script>
  </body>
</html>
